<div class="card-image">
    <a href="{{ article.get_absolute_url }}">
        {% with article.images.all|dictsort:"featured"|first as image %}
        <img src="{{ image.url }}" alt="{{ image.name }}">
        {% endwith %}
    </a>
</div>
<div class="card-elements">
    <div class="card-header">
        <a href="{{ article.get_absolute_url }}">
            <h4>{{ article.headline }}</h4>
        </a>
        <p class="author">{{ article.byline }} | {{ article.publish_at |date }}</p>
    </div>
    <div class="card-copy">
        {{ article.promo }}
    </div>
</div>
